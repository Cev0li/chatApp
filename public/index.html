<!DOCTYPE html>

<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/star.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Enter the rooms</h1>
            <form action="/chat.html">
                <label>Display name</label>
                <input type="text" name="username" placeholder="displayname" autocomplete="off" required>
                <label>Room</label>
                <input input="text" name="room" placeholder="room" autocomplete="off" required>
                <button>Join</button>

            </form>
        </div>
    </div>
</body>
